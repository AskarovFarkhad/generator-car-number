server:
  port: 8080

spring:
  mvc:
    view:
      prefix: /templates/
      suffix: .html

  app:
    url: /public/api/v1/numbers

  datasource:
    url: jdbc:postgresql://localhost:5432/car_numbers
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true